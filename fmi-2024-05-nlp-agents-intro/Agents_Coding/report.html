<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        .summary { margin: 20px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; }
        button { margin-top: 20px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="summary">
        <h2>Executive Summary of Titanic Disaster Analysis</h2>
        <p><strong>Number of people dead:</strong></p>
        <ul>
            <li>342 individuals perished in the Titanic disaster.</li>
        </ul>
    </div>
    <button id="approve">Approve Report</button>
    <script>
        document.getElementById('approve').addEventListener('click', function() {
            alert('Report approved successfully!');
        });
    </script>
</body>
</html>
