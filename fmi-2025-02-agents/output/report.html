<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Executive Summary Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .result { font-size: 24px; font-weight: bold; color: #005580; margin: 20px 0; }
        button { padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Executive Summary Report</h1>
    <div class="result">The data analyst's findings indicate that <span style="color: #d9534f;">549 people died</span> in the incident under review.</div>
    <button onclick="approveReport()">Approve Report</button>

    <script>
        function approveReport() {
            alert("Thank you for approving the report! The final count of fatalities is confirmed as 549.");
        }
    </script>
</body>
</html>
