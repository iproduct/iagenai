 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Executive Summary Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
        .summary { margin-bottom: 30px; }
        .summary ul { padding-left: 20px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Executive Summary Report</h1>
    <div class="summary">
        <ul>
            <li><strong>Total number of deaths:</strong> 549</li>
        </ul>
    </div>
    <button onclick="approveReport()">Approve Report</button>

    <script>
        function approveReport() {
            alert("Report approved! The total number of deaths is 549.");
        }
    </script>
</body>
</html>
